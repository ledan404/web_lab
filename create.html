<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PesPatron</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Create PesPatron</h1>
    <form id="typeForm">
        <label for="title">Title:</label>
        <input id="title" name="title" />

        <p>Description</p>
        <input id="description" type="text" class="form-control" placeholder="" />

        <p>Price ($)</p>
        <div class="number-container">
            <input type="number" id="price" class="form-control" placeholder="0" min="1" />
            <div class="arrow-buttons"></div>
        </div>

        <p id="error_message" style="color:red;"></p>

        <button id="save_button" type="submit">Save</button>
    </form>

    <script type="module" src="js/create.js"></script>
</body>

</html>
